<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
  font-family: "Times New Roman", Times, serif;
}

p.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

p.Monospace {
  font-family: Courier New;
}

</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="Monospace">This is a paragraph, shown in the courier new font.</p>

</body>
</html>
